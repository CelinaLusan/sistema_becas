<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->
      <p>
      	Search: 
      	<input ng-model="$ctrl.query" /><!--  + //BY default components use $ctrl as the controller allias//a good practice to avoid using the scope directly.  -->
      </p>
      <p>
      	Sort by:
      	<select ng-model="$ctrl.orderProp">
      		<option value="name">Alphabetical</option>
      		<option value="age">Newest</option>
      		<option value="-age">Oldest</option> <!-- Reverse the sort order by adding a - symbol before the sorting value-->
      	</select>
      </p>
      <p>
      	Valor de ordenProp = {{$ctrl.orderProp}}
      </p>
    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="phones">
        <li ng-repeat="phone in $ctrl.phones | filter:$ctrl.query | orderBy:$ctrl.orderProp " class="thumbnail phone-list-item">
          <!-- <a href="#/phones/{{phone.id}}" class="thumb">  FUncionará si omitimos(eliminamos la línea) en app.config.js el hashprefix: $locationProvider.hashPrefix('!');-->
        	<a href="#!/phones/{{phone.id}}" class="thumb"> <!--NOTAR que incluimos el hashPrefix('!'); //que definiremos en app.config.js  //BUENA PRACTICA--> <!-- Sí se evalua la expresion -->
        		<!-- <img src="{{phone.imageUrl}}" alt="{{phone.name}}" /> markup literally //NO se avalua la expresion //The issue here is that the browser will fire a request for that invalid image address as soon as it hits the <img> tag, which is before AngularJS has a chance to evaluate the expression and inject the valid address. -->
        		<img ng-src="{{phone.imageUrl}}" alt="{{phone.name}}" /> <!--Sí se evalua la expresion-->
        	</a>
        	<a href="#!/phones/{{phone.id}}"><!--NOTAR que incluimos el hashPrefix('!'); //que definiremos en app.config.js  //BUENA PRACTICA-->
        		{{phone.name}}
        	</a>
          	<p>{{phone.snippet}}</p>
        </li>
      </ul>
      <pre>{{$ctrl.phones | filter:$ctrl.query | orderBy: $ctrl.orderProp | json }}</pre>
    </div>
  </div>
</div>
